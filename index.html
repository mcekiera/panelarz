<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Panelarz</title>
</head>
<body>
  <main id="js-main">
    <div>
      <label>x: <input type="number" v-model="x"></label>
      <label>y: <input type="number" v-model="y"></label>
      <button v-on:click="addPoint">Add</button>
    </div>
    <ul class="list">
      <li v-for="point in points">
        <p>{{point[0]}}:{{point[1]}}</p>
      </li>
    </ul>
    <svg id="js-svg">
      <line v-for="line in lines" :x1="line[0]" :x2="line[2]"  :y1="line[1]" :y2="line[3]"></line>
    </svg>
  </main>
  <script src="bower_components/Snap.svg/dist/snap.svg.js" type="text/javascript"></script>
  <script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
